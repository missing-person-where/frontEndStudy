<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标-使用</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        /* 如果要调整字体大小，注意选择器优先级 要高于iconfont 类 */
        .iconfont {
            font-size: 200px;
            color: orange;
        }
    </style>
</head>
<body>
    <span class="iconfont icon-favorite"></span>
</body>
</html>
