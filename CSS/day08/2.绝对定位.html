<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        img {
            width: 400px;
        }

        /* 子绝父相 */
        .news {
            position: relative;

            margin: 100px auto;
            width: 400px;
            height: 350px;
            background-color: #f8f8f8;
        }

        /* 
            1. 脱标 不占位
            2. 绝对定位的参照物：先找最近的已经定位的祖先元素，如果所有祖先元素都没有定位，参照浏览器可视区修改位置
            3. 绝对定位的盒子显示模式特点：宽高生效(具备了行内块的特点)
        */
        .news span {
            position: absolute;
            top: 0;
            right: 0;

            /* display: block; */
            width: 92px;
            height: 32px;
            background-color: rgba(0, 0, 0, 0.6);
            text-align: center;
            line-height: 32px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="news">
        <img src="../images/1_.jpg" alt="">
        <span>展会活动</span>
        <h4>2222世界移动大会</h4>
    </div>
</body>
</html>
