<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS精灵-案例-京东服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        .service {
            margin: 100px auto;
            width: 1190px;
            height: 82px;
            /* background-color: pink; */
        }

        .service ul {
            display: flex;
        }

        .service li {
            display: flex;

            padding-left: 40px;
            width: 297px;
            height: 82px;
            /* background-color: skyblue; */
        }

        .service li h5 {
            width: 72px;
            height: 82px;
            /* 隐藏文字 */
            font-size: 0;
            background-color: pink;
            background: url(./images/jd.png);
        }

        .service li:nth-child(2) h5 {
            background-position: -77px 0;
        }
        .service li:nth-child(3) h5 {
            background-position: -154px 0;
        }
        .service li:nth-child(4) h5 {
            background-position: 0 -90px;
        }

        .service li p {
            font-size: 18px;
            color: #333;
            font-weight: 700;
            line-height: 82px;
        }
    </style>
</head>
<body>
    <div class="service">
        <ul>
            <li>
                <h5>多</h5>
                <p>品类齐全，轻松购物</p>
            </li>
            <li>
                <h5>快</h5>
                <p>多仓直发，极速配送</p>
            </li>
            <li>
                <h5>好</h5>
                <p>正品行货，精致服务</p>
            </li>
             <li>
                <h5>省</h5>
                <p>天天低价，畅选无忧</p>
            </li>
        </ul>
    </div>
</body>
</html>
