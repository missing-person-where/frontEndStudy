<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位居中</title>
    <style>
        img {
            position: absolute;
            left: 50%;
            top: 50%;
            
            /* margin-top: -148px;
            margin-left: -72px; */
            
            /* 方便：50% 就是自己宽高的一半 */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <img src="./images/login.png" alt="">
</body>
</html>
