<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重叠加计算规则</title>
    <style>
        /* (行内样式,id选择器个数，类选择器个数，标签选择器个数) */
        /* 从左向右依次比较个数，同一级个数多的优先级高，个数相同，继续向后比较
         !important权重最高 */
        /* 继承权重最低 */
        /* (0, 0, 2, 1) */
        .c1 .c2 div{
            color: blue;
        }

        /* (0, 1, 0, 1) */
        div #box3{
            color: green;
        }

        /* (0, 1, 1, 0) */
        #box1 .c3{
            color: orange;
        }
    </style>
</head>
<body>
    <div id="box1" class="c1">
        <div id="box2" class="c2">
            <div id="box3" class="c3">
                这行文本是什么颜色?
            </div>
        </div>
    </div>
</body>
</html>
