<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>
    <style>
        /* 继承父级标签字体属性 */
        body{
            font-size: 30px;
            color: red;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div>div标签</div>
    <p>p标签</p>
    <span>span标签</span>

    <!-- 如果标签自己有样式就会生效自己的样式，不继承 -->
    <a href="#">a标签</a>
    <h1>h1 标签</h1>
</body>
</html>
