<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换显示模式</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            /* display: inline-block; */

            display: inline;
        }

        .div1{
            background-color: brown;
        }

        .div2{
            background-color: orange;
        }

        /* 行内:一行共存多个,尺寸由内容撑开,宽高不生效 */
        span{
            width: 200px;
            height: 200px;
            /* display: block; */
            display: inline-block;
        }
        
        .span1{
            background-color: brown;
        }

        .span2{
            background-color: orange;
        }

        /* 行内块:一行共存多个,默认尺寸撑开,可以设置宽高 */
        img{
            width: 100px;
            height: 100px;

            display: block;
        }
    </style>
</head>
<body>
    <!-- 块元素 -->
    <div class="div1">div标签</div>
    <div class="div2">div标签</div>

    <!-- 行内元素 -->
    <span class="span1">span111111111</span>
    <span class="span2">span2</span>

    <!-- 行内块元素 -->
    <img src="../images/1_.jpg" alt="">
    <img src="../images/1_.jpg" alt="">

</body>
</html>
