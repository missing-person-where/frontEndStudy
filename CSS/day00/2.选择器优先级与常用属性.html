<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.选择器优先级与常用属性</title>
    <style>
        /* 0.通用选择器 */
        *{
            color:aqua;
            margin:0px;   
            /*如果想要元素贴近最左边或最上边，可以去除body的默认外边距*/
        }
        /* 1.标签选择器 */
        p{
            color: red;
        }
        /* 2.类选择器 */
        .text{
            color:blue;
        }
        /* 3.ID选择器 */
        #title{
            color:green;
        }
        /* 5.!important */
        p{
            color:yellowgreen !important;
        }

        #box1{
            background-color: aquamarine;
            width: 300px;
            height: 200px;
            /* magrin外边距：离其它元素的距离 */
            /* 顺时针 上右下左 */
            /* margin:10px; */
            /* 上下|右左 */
            /* margin: 10px 20px; */
            /* 上|右左|下 */
            /* margin: 10px 20px 30px; */
            /* 上|右|下|左 */
            /* margin: 10px 20px 30px 40px; */
            
        }
        #box2{
            background-color: yellowgreen;
            width: 300px;
            height: 200px;
        }
        div{
            /* display修改元素为块，行内或行内块，隐藏 */
            /* none 隐藏 */
            /* display: none; */
            /* block 块 */
            /* display: block; */
            /* inline-block 行内块 */
            /* display: inline-block; */
            /* 行内 */
            /* display: inline; */
        }
    </style>
</head>
<body>
    <!-- 4.内联样式 -->
    <p class="text" id="title" style="color:purple;">这是一段文本</p>
    <!-- 从0到5优先级从低到高 -->

    <!-- 常用属性 -->
    <div id="box1">这是id为box1的div盒子</div>
    <div id="box2">这是id为box2的div盒子</div>
</body>
</html>
