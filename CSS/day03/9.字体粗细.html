<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
    <style>
        h3{
            /* 400 == normal */
            font-weight: 400;
        }
        div{
            /* 700 == bold */
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h3>h3标题</h3>
    <div>div标签</div>
</body>
</html>
