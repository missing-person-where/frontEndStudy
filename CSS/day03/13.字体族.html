<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体族</title>
    <style>
        div{
            /* font-family: 楷体; */
            /* 多个字体族会从左向右依次找，找到第一个电脑中有的 */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            /* sans-serif 表示无衬线字体*/
        }
    </style>
</head>
<body>
    <div>测试文字</div>
</body>
</html>
