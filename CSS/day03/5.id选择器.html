<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* 定义id选择器 #id值
        同一个id值在一个页面只能用一次 */
        #red{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 使用 -->
    <div id="red">div标签</div>
</body>
</html>
