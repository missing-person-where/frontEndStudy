<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        /* 特点：选中同名选择器 无法差异同名标签的样式*/
        p{
            color: red;
        }
    </style>
</head>
<body>
    <p>这是p标签</p>
    <p>111</p>
    <p>222</p>
</body>
</html>
