<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font复合属性</title>
    <style>
        /* font: 是否倾斜 是否加粗 字体大小 行高 斜体 */
        div{
            /* font: italic bold 30px/2 楷体; */
            /* font属性必须写字号和字体，否则，属性不生效 */
            font: 30px 楷体;
            /* font: italic bold 30px/2; */
        }
    </style>
</head>
<body>
    <div>测试font属性</div>
</body>
</html>
