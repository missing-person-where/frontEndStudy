<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本对齐</title>
    <style>
        h1{
            /* 居中的是文字内容，不是标签 */
            /* 文本对齐 left center right */
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>标题文字</h1>
</body>
</html>
