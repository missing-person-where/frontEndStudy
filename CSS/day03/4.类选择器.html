<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        .red{
            color: red;
        }

        .size{
            font-size:50px;
        }
    </style>
</head>
<body>
    <p class="red">1111111</p>
    <p>2222222</p>
    <!-- 一个标签可以使用多个类 class属性值写多个类名 用空格隔开 -->
    <div class="red size">这是div标签</div>
</body>
</html>
