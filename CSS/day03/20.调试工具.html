<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试工具</title>
    <style>
        /* 
        调试工具的细节
        1. 如果是错误的属性，会有黄色叹号
        2. CSS 属性的前面有多选框，如果勾选，
        这个属性生效；如果没有勾选不生效
        */
        p{
            font-size: 66px;
            color: red;
        }
    </style>
</head>
<body>
    <p>调试文字</p>
</body>
</html>
