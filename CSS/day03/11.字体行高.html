    <title>行高</title>
    <style>
        p{
            font-size:20px;
            /* line-height: 30px; */
            /* 如果行高值为数字，
            表示当前标签字体大小的倍数 
            行高=上间距+下间距+文本高度*/

        }
    </style>
</head>
<body>
    <p>美国同意和中国加拿大就关税问题磋商

        伦敦希思罗机场附近火灾已得到控制
        加沙空袭已致近600人死亡 特朗普:完全支持</p>

</body>
</html>
