<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    h2 {
      text-align: center;
    }

    .box {
      width: 600px;
      margin: 50px auto;
      display: flex;
      font-size: 25px;
      line-height: 40px;
    }

    .qs {
      width: 450px;
      height: 40px;
      color: red;
    }

    .btns {
      text-align: center;
    }

    .btns button {
      width: 120px;
      height: 35px;
      margin: 0 50px;
    }
  </style>
</head>
<body>
    <h2>随机点名</h2>
    <div class="box">
      <span>名字是：</span>
      <div class="qs">这里显示姓名</div>
    </div>
    <div class="btns">
      <button class="start">开始</button>
      <button class="end">结束</button>
    </div>
  <script>
    // 数据数组
    const arr = ['马超','黄忠','赵云','关羽','张飞']

    // 业务1：开始按钮模块
    const qs = document.querySelector('.qs')
    // 1.1 获取开始按钮元素
    const start = document.querySelector('.start')

    let random
    
    // 1.2 添加点击事件
    // 定时器全局变量
    let timerid
    start.addEventListener('click', function() {
      timerid = setInterval(
      function(){
        random = parseInt(arr.length * Math.random())
        // console.log(arr[random])
        qs.innerHTML = arr[random]

      }, 35)

      // 如果数组中只有一个值了，不需要抽取  让两个按钮禁用
      if (arr.length <= 1){
        // start.disabled = true
        // end.disabled = true
        start.disabled = end.disabled = true
      }
    })

    
    // 2. 关闭按钮模块
   
    const end = document.querySelector('.end')
    end.addEventListener('click', function() {
      clearInterval(timerid)
      // 结束了，可以删除了当前抽取的元素
      arr.splice(random, 1)
      console.log(arr)
    })

  </script>

</body>
</html>
