<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tab栏切换</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .tab {
      width: 590px;
      height: 340px;
      margin: 20px;
      border: 1px solid #e4e4e4;
    }

    .tab-nav {
      width: 100%;
      height: 60px;
      line-height: 60px;
      display: flex;
      justify-content: space-between;
    }

    .tab-nav h3 {
      font-size: 24px;
      font-weight: normal;
      margin-left: 20px;
    }

    .tab-nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    .tab-nav ul li {
      margin: 0 20px;
      font-size: 14px;
    }

    .tab-nav ul li a {
      text-decoration: none;
      border-bottom: 2px solid transparent;
      color: #333;
    }

    .tab-nav ul li a.active {
      border-color: #e1251b;
      color: #e1251b;
    }

    .tab-content {
      padding: 0 16px;
    }

    .tab-content .item {
      display: none;
    }

    .tab-content .item.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tab">
    <div class="tab-nav">
      <h3>每日特价</h3>
      <ul>
        <li><a class="active" href="javascript:;">精选</a></li>
        <li><a href="javascript:;">美食</a></li>
        <li><a href="javascript:;">百货</a></li>
        <li><a href="javascript:;">个护</a></li>
        <li><a href="javascript:;">预告</a></li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="item active"><img src="./images/tab00.png" alt="" /></div>
      <div class="item"><img src="./images/tab01.png" alt="" /></div>
      <div class="item"><img src="./images/tab02.png" alt="" /></div>
      <div class="item"><img src="./images/tab03.png" alt="" /></div>
      <div class="item"><img src="./images/tab04.png" alt="" /></div>
    </div>
  </div>
  <script>
    // 1.实现经过导航栏高亮效果
    // 1.1 获取所有a标签
    const as = document.querySelectorAll('.tab-nav a')
    // const items = document.querySelectorAll('.tab-content div.item')
    // console.log(as)
    console.log(items)
    // 1.2 循环遍历每一个a标签，添加鼠标进入这个标签的监听
    for (let i = 0; i < as.length; ++i) {
      // console.log(as[i])
      as[i].addEventListener('mouseenter', function() {
        // console.log("鼠标经过了")
        // 去除原来高亮的带有active类的a的active类
        document.querySelector('.tab-nav .active').classList.remove('active')
        // 给当前的a标签(this)添加active类
        this.classList.add('active')

        // 根据导航栏的切换，切换下面的商品内容等
        // 让之前的内容不显示，将之前有active的item去除active类
        document.querySelector('.tab-content .item.active').classList.remove('active')
        // 显示当前对应的商品，将选中导航标签对应的内容添加active类
        // as[i] 与 items[i] 一一对应
        // items[i].classList.add('active')
        document.querySelector(`.tab-content .item:nth-child(${i+1})`).classList.add('active')
      })
    }
  </script>
</body>

</html>
