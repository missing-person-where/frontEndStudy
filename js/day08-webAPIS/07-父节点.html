<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="yeye">
    <div class="dad">
      <div class="baby"></div>
    </div>
  </div>
  <script>
    const baby = document.querySelector('.baby')
    console.log(baby)  // 返回dom对象
    const dad = baby.parentNode
    console.log(dad)  // 返回dom对象
    const yeye = baby.parentNode.parentNode
    console.log(yeye)
    
  </script>
</body>
</html>
