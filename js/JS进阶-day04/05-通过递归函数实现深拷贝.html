<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const obj = {
      uname: 'pink', 
      age: 18, 
      hobby: ['乒乓球', '足球'], 
      family: {girl: 'Lpink', boy: 'Rpink'}
    }
    const o = {}
    // 拷贝函数
    function deepCopy(newObj, oldObj) {
      debugger
      for (let k in oldObj) {
        // 处理数组的问题
        if (oldObj[k] instanceof Array) {
          newObj[k] = []
          deepCopy(newObj[k], oldObj[k])
        } 
        // 处理对象的问题
        else if(oldObj[k] instanceof Object) {
          newObj[k] = {}
          deepCopy(newObj[k], oldObj[k])
        } 
        else {
          // k 属性名(字符串)  oldObj[k]  属性值
          newObj[k] = oldObj[k]
        }
      }
      return newObj
    }
    deepCopy(o, obj)
    console.log(o)
    o.age = 20
    o.hobby[0] = '篮球'
    o.family.girl = 'gPink'
    console.log(o)
    console.log(obj)
    console.log([1, 23] instanceof Object)
    
    
  </script>
</body>
</html>
