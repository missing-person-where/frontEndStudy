<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>发送短信</button>
  <script>
    const obj = {
      age: 18
    }
    function fn() {
      console.log(this)
    }
    // 1.bind 不会调用函数
    // 2. 能改变this指向
    // 3. 返回值是对应的函数，但是函数的this被指定为传入的thisArg
    const fun = fn.bind(obj)
    // console.log(fun)
    fun()

    // 需求：有一个按钮，点击立马就禁用，两秒后开启
    const btn = document.querySelector('button')
    btn.addEventListener('click', function() {
      this.disabled = true
      window.setTimeout(function(){
        // 让this由window->btn
        this.disabled = false
      }.bind(this), 2000)
    })
  </script>
</body>

</html>
