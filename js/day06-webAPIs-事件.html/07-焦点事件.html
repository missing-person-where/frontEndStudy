<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text">
  <script>
    const input = document.querySelector('input')
    input.addEventListener('focus', () => {
      console.log('有焦点触发')
    })
    input.addEventListener('blur', ()=>{
      console.log("失去了焦点")
    })
  </script>
</body>
</html>
