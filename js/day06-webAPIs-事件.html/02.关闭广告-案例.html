<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>广告横幅示例</title>
<style>
  .ad-banner {
    background-color: #FFC0CB; /* 粉红色背景 */
    color: black; /* 文本颜色 */
    font-size: 24px; /* 字体大小 */
    text-align: center; /* 文本居中 */
    padding: 10px 0; /* 上下内边距 */
    width: 50%; /* 宽度50% */
    margin: 50px auto; /* 水平居中，垂直外边距50px */
    position: relative; /* 相对定位 */
  }

  .ad-banner .close-btn {
    position: absolute;
    top: 5px;
    right: 5px;
    cursor: pointer;
    color: #0000FF; /* 关闭按钮颜色 */
    font-size: 18px; /* 关闭按钮字体大小 */
  }

</style>
</head>
<body>

<div class="ad-banner">
  我是广告
  <span class="close-btn">X</span>
</div>

<script>
  function closeAd() {
    const ad = document.querySelector('.ad-banner');
    ad.style.display = 'none'; // 隐藏元素
  }
  // 1. 事件源
  const btn = document.querySelector('.close-btn')
  // 2. 处理事件
  document.addEventListener('click', closeAd)
</script>

</body>
</html>
