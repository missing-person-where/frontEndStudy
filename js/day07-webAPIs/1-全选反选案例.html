<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
    // 1.获取元素
    // 全选复选框
    const checkAll = document.querySelector('#checkAll')
    // 其它所有复选框
    const cks = document.querySelectorAll('.ck')
    // 当全选复选框都被选中的时候，每一个可选的复选框都被选中；将全选复选框取消后，全部复选框都设置为没有选中
    // 通过checked实现
    checkAll.addEventListener('click', function () {
      // console.log(this.checked)  // 选中（true）/ 未选中（false）
      // 如果点击了全选复选框，所有的小复选框都设置为全选复选框相同的状态
      for (let i = 0; i < cks.length; ++i) {
        // cks[i].checked = this.checked
        cks[i].checked = checkAll.checked
      }
    })
    // 当全部小复选框都被选中的时候，全选复选框也应该被选中；有没有被选中的，全选复选框不能被选中
    for (let i = 0; i < cks.length; ++i) {
      cks[i].addEventListener('click', function () {
        // 1. 双重for循环的方式 小复选框控制全选复选框
        // checkAll.checked = isAllSmallchecked()

        // 通过 :checked伪类选择器选中被选中的复选框，拿到选中复选框的数量进行比较，如果和小复选框数量相等，才选中全选复选框
        const len = document.querySelectorAll('.ck:checked').length
        // console.log(len)
        checkAll.checked = cks.length === len
      })
    }

    // 检查是否每个小复选框都被选中
    function isAllSmallchecked() {
      for (let i = 0; i < cks.length; ++i) {
        if (cks[i].checked === false) {
          return false
        }
      }
      return true
    }
  </script>
</body>

</html>
