<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // && 与  一假就假
    console.log(true && false)
    console.log(false && true)
    console.log(3 < 5 && 3 > 2)
    console.log(3 < 5 && 3 < 2)
    console.log('------------------')
    
    // || 或  一真就真
    console.log(true || true)
    console.log(true || false)
    console.log(false || true)
    console.log('------------------')
    // !  逻辑非  取反
    console.log(!true)
    console.log(!false)
    console.log(!1)

    console.log('------------------')
    let num = 2
    console.log(num > 5 && num < 10)
    console.log('------------------')
  </script>
</body>
</html>
