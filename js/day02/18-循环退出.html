<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 1
    while (i <= 5){
      if (i == 2){
        console.log('发现了虫子，看看下一个还能不能吃');
        ++i
        continue
      }
      if (i == 3){
        console.log('发现了虫子，不吃了');
        break
      }
      console.log(`我要吃第${i}个包子`)
      ++i
    }
  </script>
</body>
</html>
