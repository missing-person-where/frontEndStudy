    // 闭包方式：统计函数的调用次数
    function count() {
      let i = 0
      function fn() {
        i++
        console.log(`fn函数被调用了${i}次`)
      }

      return fn
    }
    const fun = count()
    fun()  // 1
    fun()  // 2
