<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // break
    for (let i = 1; i <= 5; ++i){
      if (i == 3){
        break
      }
      document.write(`${i}<br>`)
    }

    // continue
    for (let i = 7; i <= 10; ++i){
      if (i*i == 81){
        continue
      }
      document.write(`${i*i}<br>`)
    }

    // for (; ;){
    //   console.log(1)
    // }
  </script>
</body>
</html>
