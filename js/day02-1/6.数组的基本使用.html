    // 数组求和
    let arr = [2, 6, 1, 7, 4]
    let s = 0
    for (let i = 0; i < arr.length; ++i){
      s += arr[i]
    }
    console.log(`总数：${s}`);
    
    console.log(`平均数: ${s / arr.length}`);
    
  </script>
