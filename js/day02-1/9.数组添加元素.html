<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = []
    // 插入方式1：不常用
    console.log(arr[0])
    console.log(arr[1])
    arr[1] = 2
    console.log(arr)
    console.log(arr.length)
    console.log(arr[0] = 1)
    console.log(arr)

    // push() 在尾部添加内容 返回添加后数组长度
    console.log(arr.push(999))
    
    console.log(arr)
    
    // unshift() 在首部添加内容 返回添加后数组的长度
    console.log(arr.unshift(9999))
    console.log(arr)
  
  </script>
</body>
</html>
