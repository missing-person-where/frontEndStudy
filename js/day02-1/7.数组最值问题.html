<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [2, 6, 1, 77, 52, 25, 7]
    let max = arr[0]
    let min = arr[0]
    for (let i = 1; i < arr.length; ++i){
      arr[i] > max ? max = arr[i] : 0
      arr[i] < min ? min = arr[i] : 0
    }
    console.log('最大值：' + max)
    console.log('最小值：' + min)
    
  </script>
</body>
</html>
