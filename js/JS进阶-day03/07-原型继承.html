<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 继续抽取 封装  公共的部分放在原型上
    // const Person1 = {
    //   ears: 2, 
    //   head: 1
    // }
    // const Person2 = {
    //   ears: 2, 
    //   head: 1
    // }
    // 构造函数  new出来的对象 结构一样，但是对象不一样
    function Person() {
      this.ears = 2
      this.head = 1
    }
    // 女人  构造函数  继承 Person
    function Woman() {
    }
    // Woman通过原型继承Person
    // Woman.prototype = Person1
    // 父构造函数（父类） 子构造函数（子类）
    // 子类的原型 = new 父类
    Woman.prototype = new Person()
    // console.log(new Person())
    
    // 指会原来的构造函数
    Woman.prototype.constuctor = Woman

    // 给女人添加一个方法 生孩子
    Woman.prototype.baby = function() {
      console.log('baby')
    }
    const red = new Woman()
    console.log(red)
    console.log(Woman.prototype)
    
    
    // 男人  构造函数  继承 Person
    function Man() {
    }
    // Man.prototype = Person2
    Man.prototype = new Person()
    Man.prototype.constructor = Man
    const pink = new Man()
    console.log(pink)
    console.log(Man.prototype)
    
  </script>
</body>
</html>
