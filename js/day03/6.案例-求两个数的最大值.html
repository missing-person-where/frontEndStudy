    // 数组的最大值和最小值
    function getArrMax(arr = []){
      let max = arr[0]
      let min = arr[0]
      for (let i = 1; i < arr.length; ++i){
        if (arr[i] > max){
          max = arr[i]
        }
        arr[i] < min ? min = arr[i] : 0
      }
      // return max, min  // 逗号表达式，最后返回的是min
      return [max, min]
    }
    let m = getArrMax([1, 90, 23, 17712, 13212123])
    console.log(m)
