<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 求start到end的值
    function getSum(start=0, end=0){
      let s = 0
      for (let i = start; i <= end; ++i){
        s += i
      }
      console.log(s)
    }
    let num1 = +prompt('输入第一个数')
    let num2 = +prompt('输入第二个数')
    getSum(num1, num2)
  </script>
</body>
</html>
