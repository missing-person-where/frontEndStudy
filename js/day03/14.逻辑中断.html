<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function fn(x, y){
      if (undefined){
        console.log('undefined is true')
      }else {
        console.log('undefined is false')
      }
      x = x || 0
      y = y || 0
      console.log(x + y)
    }
    fn(1, 2)
    fn()

    // console.log(false && 2)
    // console.log(false && 3 + 5)
    let age = 18
    console.log(false && ++age)
    // ++age不会执行 false直接中断
    console.log(age)
    
    console.log(true || age++)
    console.log(age)

    console.log(11 && 22)  // 都是真，返回最后一个真值
    console.log(11 || 22)  // 都是真，返回第一个值
    
    
  </script>
</body>
</html>
