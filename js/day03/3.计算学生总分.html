<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // undefined没有length属性，设置默认参数防止程序报错崩溃
    function getTotalScore(arr = []){
      let s = 0
      for (let i = 0; i < arr.length; ++i){
        s += arr[i]
      }
      console.log(s)
    }

    getTotalScore([90, 100, 80, 90])
    getTotalScore([30, 120, 20, 90])
    getTotalScore()
  </script>
</body>
</html>
