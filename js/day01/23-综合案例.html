<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      text-align: center;
    }

    table {
      margin: 0 auto;
      /* 合并边框 */
      border-collapse: collapse;
      height: 80px;
      text-align: center;
    }

    th {
      padding: 5px 20px;
    }

    table, th, td {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>订单确认</h1>
  

  <script>
    // 1. 用户输入
    let price = +prompt('请输入商品价格')
    let num = +prompt('请输入商品数量')
    let address = prompt('请输入收获地址')
    // 2. 计算总额
    let total = price * num
    // 3. 页面打印
    document.write(`
      <table>
        <tr>
          <th>商品名称</th>
          <th>商品价格</th>
          <th>商品数量</th>
          <th>总价</th>
          <th>收获地址</th>
        </tr>
        <tr>
          <td>小米青春版</td>
          <td>${price}元</td>
          <td>${num}</td>
          <td>${total}</td>
          <td>${address}</td>
        </tr>
      </table>
    `)
    // let trs = document.getElementsByTagName('tr')
    // trs[1].innerHTML = `<td>小米青春版</td><td>${price}元</td><td>${num}</td><td>${total}</td><td>${address}</td>`
    
  </script>
</body>
</html>
