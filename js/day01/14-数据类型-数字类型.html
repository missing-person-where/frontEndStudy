<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 数据类型包含 基本数据类型 和 引用数据类型
    // 基本数据类型 number string boolean undefined null
    // 引用数据类型 object
    // 运算符 + - * / % ()
    // js 弱数据类型的语言
    // let num = 'pink'
    // let num = 11.1
    // console.log(num)
    console.log(1 + 1)
    console.log(1 - 1)
    console.log(1 * 1)
    console.log(1 / 1)
    console.log(4 % 3)
    // java 强数据类型的语言 int num = 10;

    // NaN  not a number 不正确的或者未定义的数学操作

    console.log('周晓七' - 2)
    // NaN是有粘性的
    console.log(NaN + 2)
    console.log(NaN - 2)
    console.log(NaN * 2)
    console.log(NaN / 2)
    console.log(NaN % 2)
    console.log(NaN = NaN)
    console.log(NaN == NaN)
    console.log(NaN === NaN)
  </script>
</body>
</html>
