<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>
<body>
    <!-- 在代码中敲键盘的一个或多个空格，
     网页中只会识别一个 -->
    乾坤未定，你我皆是黑  马。
    <br><br>
    <!-- &nbsp; 表示一个空格 -->
    乾坤未定，你我皆是黑&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;马。
    <br>
    <!-- &lt <  | &gt > -->
    &lt;p&gt;
</body>
</html>
