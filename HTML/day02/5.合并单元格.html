<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格结构标签</title>
</head>
<body>
    <h1>作用：用表格结构化标签把内容划分区域，让表格结构更清晰，语义更清晰</h1>

    <table border="1">
        <!-- 表格头部 表格头部内容 -->
        <thead>
            <tr>
                <!-- th中的文字会加粗 居中 -->
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>
        </thead>
        <!-- 表格主题 主要内容区域 -->
        <tbody>
            <tr>
                <td>张三</td>
                <td>99</td>
                <!-- 跨行合并 -->
                <td rowspan="2">100</td>
                <td>199</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>98</td>
                <!-- <td>100</td> -->
                <td>198</td>
            </tr>
        </tbody>
        <!-- 表格底部 汇总信息区域 -->
        <tfoot>
            <tr>
                <td>总结</td>
                <!-- colspan跨列合并 -->
                <td colspan="3">全市第一</td>
                <!-- <td>全市第一</td>
                <td>全市第一</td> -->
            </tr>
        </tfoot>
    </table>
</body>
</html>
