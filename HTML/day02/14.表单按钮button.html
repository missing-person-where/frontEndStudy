<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单按钮</title>
</head>
<body>
    <!-- form 表单区域 -->
    <!-- button type->submit（提交数据到后台）,
     reset（重置按钮）,button(普通按钮，配合js) -->
    <form action="">
        用户名：<input type="text">
        <br><br>
        密码：<input type="password">
        <br><br>

        <!-- 如果省略type属性，功能也是提交 -->
        <button type="submit">提交</button>

        <button type="reset">重置</button>

        <button type="button">普通按钮</button>
    </form>
</body>
</html>
