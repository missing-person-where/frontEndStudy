<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- 点击可以跳转到目标网站 -->
    <a href="https://baidu.com">百度</a>
    <!-- 默认在当前所在窗口打开 -->
    <!-- 添加target="_blank" 可以在新的窗口打开-->
    <br><a href="https://baidu.com" target="_blank">百度</a>
    <br><a href="https://baidu.com" target="_parent">百度</a>
    <br><a href="https://baidu.com" target="_self">百度</a>
    <br><a href="https://baidu.com" target="_top">百度</a>
    <br><a href="./8.图像标签.html" >跳转到图像标签</a>

    <!-- 开发初期，不知道跳转地址，href属性值写为# -->
     <a href="#">哪里都不跳</a>
</body>
</html>
