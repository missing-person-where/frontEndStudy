<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <!-- strong b 加粗 -->
    <strong>strong加粗</strong>
    <b>strong加粗</b>
    <!-- em i 倾斜 -->
    <em>em倾斜</em>
    <i>em倾斜</i>
    <!-- ins u 下划线 -->
    <ins>ins下划线</ins>
    <u>u下划线</u>
    <!-- del s 删除线 -->
    <del>del删除线</del>
    <s>del删除线</s>
    <!-- 左边的自带强调，一般使用带强调的 -->
     
</body>
</html>
