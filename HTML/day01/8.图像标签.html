<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <!-- src图片地址 alt：图片地址失效的图片描述 
     title：鼠标悬停到图片上的提示文本 
     width 宽度 height 高度-->
    <img width="200px" src="../images/1.jpg" alt="朦胧美" title="这是谁？">
    <img  width="200px" src="../images/1.gif" alt="动漫人物" >
    <img  width="200px" src="../images/18.jpg" alt="beauty">
    <img src="" alt="">

    <!-- 路径知识补充：
     1. 绝对路径：
      1.1 从盘符开始，一直到对应图片的地址
      1.2 图片在网页中的地址(http/https开始)
     2. 相对路径：从当前文件所在文件夹下开始，图片对应的
     位置
     . ==> 表示当前文件夹 
     .. ==> 表示文件上一级文件夹
     / ==> 进入某个文件夹-->
    
    <img src="https://tse3-mm.cn.bing.net/th/id/OIP-C.8Tan2zPSYHIcAYjkWlJO3QHaF0?rs=1&pid=ImgDetMain" alt="">
</body>
</html>
